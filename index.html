<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="more-inf">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="more-inf__img" >
      <a class="more-inf__hyperlink" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </div>
    <main class="main">
      <section class="main__section add-item-section">
        <p>
          <article>
            <label for="new-task" class="label add-item-section__label">Add Item</label>
          </article>
          <div class="add-item-section__task-row task-row">
            <input id="new-task" class="task-row__input input task" type="text">
            <button class="button task-row__button">Add</button>
          </div>
        </p>
      </section>
      <article>
        <h3 class="h3">Todo</h3>
      </article>
      <section class="main__section todo-section">
        <ul id="incomplete-tasks" class="todo-section__ul ul">
          <li class="li">
            <input type="checkbox" class="input input-checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="" class="delete-img">
            </button>
          </li>
          <li class="li edit-mode">
            <input type="checkbox" class="input input-checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" alt="" class="delete-img"></button>
          </li>
        </ul>
      </section>
      <article>
        <h3 class="h3">Completed</h3>
      </article>
      <section class="main__section comleted-section">
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" checked class="input input-checkbox">
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="" class="delete-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
